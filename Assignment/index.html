<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/login.css">
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>
<body>
<div class="container">
   <div class="container-block01">
      <div class="login-block">
         <div class="login-form">
            <div class="login-header">
               <h1>Login</h1>
            </div>
            <form>
               <div class="input-box">
                  <label>Username</label>
                  <div class="input-box1">
                     <span class="icon"><i class="fa fa-user"></i></span>
                     <div class="inputbox"><input type="text" name="username" class="text-box" placeholder="Type your username"></div>
                  </div>
               </div>
               <div class="input-box">
                  <label>Password</label>
                  <div class="input-box1">
                     <span class="icon"><i class="fa fa-lock"></i></span>
                     <div class="inputbox"><input type="password" name="password" class="text-box" placeholder="Type your Password"></div>
                  </div>
               </div>
               <div class="forgot-link"><a href="#">Forgotpassword?</a></div>
               <div id="submit-button"><input type="submit" value="LOGIN"></div>
               <div class="plain-text">Or Sign Up Using</div>
               <div id="social-login-box">
                  <a href="" class="social-item social-item1"><i class="fa fa-facebook"></i></a>
                  <a href=""class="social-item social-item2"><i class="fa fa-twitter"></i></a>
                  <a href=""class="social-item social-item3"><i class="fa fa-google"></i></a>
               </div>
               <div class="social-login-box signup2">
                  <div>Or Sign Up Using</div>
                  <div><a href="">SIGN UP</a></div>
               </div>
            </form>
         </div>
      </div>
   </div>
</div>
</body>
</html>
